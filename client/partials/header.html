<nav class="header navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header" ng-controller="HeaderController">
            <ul class="player-info">
                <li class="navbar-text" ng-repeat="player in gameRoom.users">
                    <div>Player: {{ player.user.username }}</div>
                    <div>Current Life: {{ player.currentLife }}</div>
                </li>
            </ul>
            <button class="btn start-round" type="button" ng-click="startRound()">Start Round!</button>
        </div>
        <div ng-controller="authCtrl" ng-show="loaded" ng-cloak>
            <div class="navbar-collapse navbar-right collapse">
                <form class="navbar-form" ng-submit="signin()">
                    <div ng-if="!user">
                        <span class="error" ng-show="auth.unauthorized">
                            Wrong username or password.
                        </span>
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control" ng-model="auth.username">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" ng-model="auth.password">
                        </div>
                        <button type="submit" class="btn btn-success navbar-btn">Sign in</button>
                        <a href="/register" class="btn btn-success navbar-btn">Register</a>
                    </div>
                    <div ng-if="user" class="form-group">
                        <p class="navbar-text">
                            Welcome {{ user.username }}!
                        </p>
                        <button type="button" class="btn btn-success navbar-btn" ng-click="signout()">Sign out</button>
                    </div>
                </form>
            </div><!--/.navbar-collapse -->

        </div>
    </div>
</nav>
